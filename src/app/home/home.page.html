<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gráficos
    </ion-title>
  </ion-toolbar>
<ion-segment [value]="tipoDeChartSeleccionado" (ionChange)="segmentChanged($event)">
  <ion-segment-button value="bar-chart">
    Bar Chart
  </ion-segment-button>
  <ion-segment-button value="line-chart">
    Line Chart
  </ion-segment-button>
  <ion-segment-button value="pie-chart">
    Pie Chart
  </ion-segment-button>
</ion-segment>
</ion-header>
<ion-content [fullscreen]="true">
<app-bar-chart  *ngIf="tipoDeChartSeleccionado === 'bar-chart'" [borderColorCat]="borderColorCat" [backgroundColorCat] = "backgroundColorCat"></app-bar-chart>
<!--En el segmento "Line-Chart" mostraremos únicamente su correspondiente gráfica-->
<app-line-chart *ngIf="tipoDeChartSeleccionado === 'line-chart'" [borderColorCat]="borderColorCat" [backgroundColorCat] = "backgroundColorCat"></app-line-chart>
<!--En el segmento "Pie-Chart" mostraremos únicamente su correspondiente gráfica-->
<app-pie-chart *ngIf="tipoDeChartSeleccionado === 'pie-chart'" [borderColorCat]="borderColorCat" [backgroundColorCat] = "backgroundColorCat"></app-pie-chart>
</ion-content>
